<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username & Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Random Username & Password Generator</h1>
    <form id="generatorForm">
        <div class="form-group">
            <input type="checkbox" id="includeUsername" onchange="toggleUsernameInput()">
            <label for="includeUsername">Include Username</label>
        </div>
        <div class="form-group hidden" id="usernameGroup">
            <label for="usernameInput">Enter Username</label>
            <input type="text" id="usernameInput" maxlength="15" placeholder="Optional username">
        </div>
        <div class="form-group">
            <input type="checkbox" id="includeUppercase">
            <label for="includeUppercase">Include Uppercase Letters</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="includeLowercase">
            <label for="includeLowercase">Include Lowercase Letters</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="includeNumbers">
            <label for="includeNumbers">Include Numbers</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="includeSymbols">
            <label for="includeSymbols">Include Symbols</label>
        </div>
        <div class="form-group">
            <label for="passwordLength">Password Length</label>
            <input type="number" id="passwordLength" min="6" max="20" value="12" required>
        </div>
        <button type="button" id="generateButton" onclick="generateCredentials()">Generate</button>
    </form>
    <div class="results">
        <p><strong>Generated Username:</strong> <span id="usernameResult">N/A</span></p>
        <p><strong>Generated Password:</strong> <span id="passwordResult">N/A</span></p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
