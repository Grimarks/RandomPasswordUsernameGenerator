<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Username & Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="mainBody">
    <div id="insideBody">
        <h1 id="atas">Random USERNAME & PASSWORD generator</h1>
        <form>
            <input type="checkbox" id="CheckUsername" onchange="toggleUsernameInput()">
            <label for="CheckUsername">Include USERNAME?</label><br>

            <label id="labelInputUsername" for="inputUsername" style="display: none">Input Username</label>
            <input id="inputUsername" style="display:none;">

            <input type="checkbox" id="CheckUpCase">
            <label for="CheckUpCase">Include Uppercase?</label><br>

            <input type="checkbox" id="CheckLowCase">
            <label for="CheckLowCase">Include Lowercase?</label><br>

            <input type="checkbox" id="CheckNumber">
            <label for="CheckNumber">Include Number?</label><br>

            <input type="checkbox" id="Checksymbol">
            <label for="Checksymbol">Include Symbol?</label><br>

            <label for="inputPassLength">Input Password length</label>
            <input id="inputPassLength" type="number" min="1" max="15"><br><br>
            <button id="GenerateButton" type="button" onclick="Generate()">GENERATE</button>
        </form>

        <div>
            <h1 id="UsernameResult"></h1>
            <h1 id="PasswordResult"></h1>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
